<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./Source/Img/fav-icon.png">
    <link rel="stylesheet" href="./style.css" />
</head>

<body id="body" class="dark">
    <header id="title">
        <div id="date"></div>
    </header>

    <main>

        <!-- Display Input -->
        <input type="text" id="display-input" readonly>

        <!-- Row 1 -->
        <button type="button" class="row operator">AC</button>
        <button type="button" class="row operator">DEL</button>
        <button type="button" class="row operator">%</button>
        <button type="button" class="row operator">/</button>

        <!-- Row 2 -->
        <button type="button" class="row">7</button>
        <button type="button" class="row">8</button>
        <button type="button" class="row">9</button>
        <button type="button" class="row operator" id="star">*</button>

        <!-- Row 3 -->
        <button type="button" class="row">4</button>
        <button type="button" class="row">5</button>
        <button type="button" class="row">6</button>
        <button type="button" class="row operator">+</button>

        <!-- Row 4 -->
        <button type="button" class="row">1</button>
        <button type="button" class="row">2</button>
        <button type="button" class="row">3</button>
        <button type="button" class="row operator" id="minus">-</button>

        <!-- Row 5 -->
        <button type="button" class="row" id="theme-btn">ðŸŒ™</button>
        <button type="button" class="row">0</button>
        <button type="button" class="row">.</button>
        <button type="button" class="row operator">=</button>

    </main>

    <script src="script.js"></script>

</body>

</html>
